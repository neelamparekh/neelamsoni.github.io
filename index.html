<!DOCTYPE html>
<html lang="en">
<head>
    <title>WEATHER DETAILS</title>
<link rel="stylesheet" href="/28July/neelamsoni.github.io/CSS/index.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body background="/28July/neelamsoni.github.io/Images/weatherimg.jpg">

    <h2>Get Weather Details</h2>
    <label>City Name</label> <br>
    <input type="text" id="city"/> <br/><br/>
    <button onclick="getWeatherData()">Display Weather Data</button> <br/><br/>
    

    <table style="border: 1px solid black;" cell padding="1">
        <tr>
            <th>CITY</th>
            <th>HUMIDITY</th>
            <th>WEATHER</th>
            <th>TEMPERATURE</th>
           
        </tr>

        <tr>
            <td id="displayCity"></td>
            <td id="displayHumidity"></td>
            <td id="displayWeather"></td>
            <td id="displayTemp"></td>

        </tr>
    </table>

    <script src="/28July/neelamsoni.github.io/JS/main.js"></script>
</body>
</html>
